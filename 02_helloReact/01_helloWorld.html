<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="root">

  </div>
  <!-- 引入react核心库 -->
  <script src="script/react.development.js"></script>

  <!-- 引入react的dom库 -->
  <script src="script/react-dom.development.js"></script>
  <script>
    /*
      React就是用来代替DOM的
      通过DOM向页面添加一个Div
      
    */

    // 创建一个div
    /* const div = document.createElement('div');//创建一个DOM元素
    //添加内容
    div.innerHTML = '我是一个div';
    //将div添加到页面中
    const root = document.getElementById('root');
    root.appendChild(div); */

    //通过react向页面添加一个div
    /* 
      React.createElement();
        -参数:
          1.元素名称(组件名称)
          2.元素的属性
          3.元素的子元素(内容)
    
    */
    const div = React.createElement('div', {}, '我是React创建的div');//创建一个React元素
    console.log(div);
    //获取根元素对应的React元素
    // const root=document.getElementById('root')
    const root = ReactDOM.createRoot(document.getElementById('root'));//用来创建React根元素,需要一个DOM元素作为参数
      console.log(root);

      //将div渲染到根元素中
      root.render(div);
      
  </script>
</body>

</html>
